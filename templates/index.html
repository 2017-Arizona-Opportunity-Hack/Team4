  <body>

    <br/>

    <div id="fil">
      <form action="filtersubmit" method="POST" id="filter"><br>
        <input type="radio" name="child_gender" value="Male">Male<br>
        <input type="radio" name="child_gender" value="Female">Female<br>
        <input type="radio" name="child_gender" value="All">All<br><br>
        <!--Age: <input type="text" name="child_age" value="0"><br><br> -->
        State<br>
        <select name="state" form="filter">
          <option value="az">AZ</option>
          <option value="az">CA</option>
          <option value="az">OK</option>
          <option value="az">TX</option>
          <option value="az">NY</option>
        </select>

        <br><br>
        Age Range: <input type="range" min="0" max="21" value="0" class="slider" id="age_range">
        <br>
        <input type="submit" value="Submit">
      </form>
    </div>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap"
    async defer></script>
